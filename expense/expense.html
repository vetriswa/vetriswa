<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel=“shortcut icon” href=“[location of your favicon]” type=“image/x-icon”/>
    <link rel="stylesheet" href="expense.css">
    <script type="module" src="expense.js"></script>
</head>

<body>
    <div id="app">
        <table class="expense-tracker">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="entries">
                <tr>
                    <td>
                        <input class="input input-date" type="date">
                    </td>
                    <td>
                        <input class="input input-description" type="text" placeholder="Add a Description(eg wages,bills,etc">
                    </td>
                    <td>
                        <select class="input input-type">
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </td>
                    <td>
                        <input class="input input-amount" type="number">
                    </td>
                    <td>
                        <button type="button class=" delete-entry ">&#10005;</button>
                    </td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td colspan="5 ">
                        <button type="button " class="new-entry ">New Entry</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5 " class="summary ">
                        <strong>Total:</strong>
                        <span class="total ">rs0.00</span>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
